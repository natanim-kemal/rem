pre-commit:
  parallel: true
  commands:
    dart-format:
      glob: "apps/mobile/**/*.dart"
      root: "apps/mobile"
      run: dart format {staged_files}
    no-comments-in-added:
      run: powershell -ExecutionPolicy Bypass -File scripts/no-comments-in-added.ps1

commit-msg:
  commands:
    conventional-commit:
      run: powershell -ExecutionPolicy Bypass -File scripts/validate-commit-msg.ps1
