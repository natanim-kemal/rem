pre-commit:
  parallel: true
  commands:
    dart-format:
      glob: "*.dart"
      run: cd apps/mobile && dart format {staged_files}
      
    dart-analyze:
      glob: "*.dart"
      run: cd apps/mobile && dart analyze --fatal-infos {staged_files}

commit-msg:
  commands:
    conventional-commit:
      run: powershell -ExecutionPolicy Bypass -File scripts/validate-commit-msg.ps1
