<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REM</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #1f2937;
      --surface: #374151;
      --text: #f9fafb;
      --text-muted: #9ca3af;
      --success: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .logo {
      width: 32px;
      height: 32px;
    }

    .page-info {
      background: var(--surface);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .page-title {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 4px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .page-url {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .priority-selector {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .priority-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      background: var(--surface);
      color: var(--text-muted);
      transition: all 0.2s;
    }

    .priority-btn.active {
      color: var(--text);
    }

    .priority-btn.high.active { background: #ef4444; }
    .priority-btn.medium.active { background: #f59e0b; }
    .priority-btn.low.active { background: #22c55e; }

    .save-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: background 0.2s;
    }

    .save-btn:hover {
      background: var(--primary-dark);
    }

    .save-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success {
      text-align: center;
      padding: 24px;
    }

    .success-icon {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-view">
    <div class="header">
      <div class="logo">ðŸ“š</div>
      <h1>Save to REM</h1>
    </div>

    <div class="page-info">
      <div id="page-title" class="page-title">Loading...</div>
      <div id="page-url" class="page-url">-</div>
    </div>

    <div class="priority-selector">
      <button class="priority-btn high" data-priority="high">ðŸ”´ High</button>
      <button class="priority-btn medium active" data-priority="medium">ðŸŸ¡ Medium</button>
      <button class="priority-btn low" data-priority="low">ðŸŸ¢ Low</button>
    </div>

    <button id="save-btn" class="save-btn">Save to Vault</button>
  </div>

  <div id="success-view" class="success hidden">
    <div class="success-icon">âœ…</div>
    <p>Saved to REM!</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
