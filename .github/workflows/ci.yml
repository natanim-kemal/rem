name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  flutter:
    name: Flutter CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check format
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test --coverage || true

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: apps/mobile/coverage/lcov.info
          fail_ci_if_error: false

  convex:
    name: Convex CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Type check Convex
        run: npx convex codegen

  extension:
    name: Extension CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension

    steps:
      - uses: actions/checkout@v4

      - name: Validate manifest
        run: |
          if [ ! -f manifest.json ]; then
            echo "manifest.json not found"
            exit 1
          fi
          cat manifest.json | python -m json.tool > /dev/null
          echo "Manifest valid"

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [flutter]
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: apps/mobile/build/app/outputs/flutter-apk/app-debug.apk
